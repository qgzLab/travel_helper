<!DOCTYPE html>
<html>
<head>
<title>修改旅游意向</title>
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery.min.js"></script>
<!-- Custom Theme files -->
<!--theme-style-->
<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />	
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--fonts-->
<link href='http://fonts.useso.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
<!--//fonts-->
<script type="text/javascript" src="/static/js/move-top.js"></script>
<script type="text/javascript" src="/static/js/easing.js"></script>
				<script type="text/javascript">
					jQuery(document).ready(function($) {
						$(".scroll").click(function(event){		
							event.preventDefault();
							$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
						});
					});
					</script>

</head>
<body><center>
	<!--header-->
	<div class="container">
	<div class="header">
		<div class="header-top">
			<div class="logo">
				<a href="/home/"><img src="/static/images/logo.png" alt="" ></a>
			</div>

			
			<div class="header-top-on">
				{% if logined %}
				<div class="head_img">
					<img src = '/static/{{User.Img}}/'>
				</div>
				<p>welcome,{{User.Username}}</p>
				<p><a href='/loginout/'>退出登录</a></p>
				{% else %}
				<p><a href="/login/">登录</a>/<a href="/register/">注册</a></p>
				{% endif %}
			</div>
			<div class="clearfix"> </div>
		</div>
		<!---->
		<div class="header-bottom">
			<div class="top-nav">
				<span class="menu"> </span>
				<ul>
					<li><a href="/home/"  data-hover="首页">首页  </a> </li>
					<li><a href="/guide/" data-hover="攻略" > 攻略</a></li>
					<li><a href="/diary/" data-hover="日志"> 日志</a></li>
					<li><a href="/team/" data-hover="我的团队">我的团队 </a></li>
					<li><a href="/information/" data-hover="个人资料">个人资料 </a></li>	
					<li class="active" ><a href="/aim/">旅游意向 </a></li>							
				</ul>
				<!--script-->
				<script>
				$("span.menu").click(function(){
					$(".top-nav ul").slideToggle(500, function(){
					});
				});
				</script>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	</div>
	<!---->

	<div class="change_btn">
		<div class="login">
			<form action = '' method = 'post'>{% csrf_token %}
			<input type = 'hidden' value = {{aim.id}} name = 'aim_id'>
			<table width="564" border="0" cellpadding="0" cellspacing="0" class="left">
			
			<tr>
                    		<td style="text-align:right"><span>目的地：</span></td>
				<td>
            				<input type = 'text' name="province"   value = {{aim.Province}}>
                </td>
                <td>
									    
              				<input type = 'text' name="city"  value = {{aim.City}}>
					
				</td>
			</tr>
			<tr>
				<td style="text-align:right"><span>时间：</span></td>
				<td><input type="text" name="start_t" value = {{date3.0}}-{{date3.1}}-{{date3.2}}></td><td align="center">～</td><td><input type="text" name = 'end_t' value = {{date4.0}}-{{date4.1}}-{{date4.2}}></td>
			</tr>
			<tr>
				<td style="text-align:right"><span>价格：</span></td>
				<td><input type="text" id="teamname" name = 'price' value = {{aim.Price}}></td>
			</tr>
			<tr>
				<td></td>
				<td>1为0-200；2为200-500；3为500-1000；<br>4为1000-1500；5为1500-2500；<br>6为2500-4000；7为4000以上</td>
			</tr>
			</table>
			<div style="padding:10px 300px;"><input type="submit" value="提交"></div>
		</form>
		</div>
	</div>

	<div class="container">
		<div class="footer">
			<p class="footer-class">本网站最终解释权归HIT-图灵机所有</p>
		</div>
	</div>
	
	

					
</center></body>
</html>
