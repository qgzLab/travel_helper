<head>

<script type="text/javascript" src="/static/js/move-top.js"></script>
<script type="text/javascript" src="/static/js/easing.js"></script>
				<script type="text/javascript">
					jQuery(document).ready(function($) {
						$(".scroll").click(function(event){		
							event.preventDefault();
							$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
						});

					</script>
<script src="/static/js/headimg.js" language="javascript"></script>
</head>
<body>
	<!--header-->
	<div class="container">
	<div class="header">
		<div class="header-top">
			<div class="logo">
				<a href="/home/"><img src="/static/images/logo.png" alt="" ></a>
			</div>

			
			<div class="header-top-on">
				{% if logined %}
				<div class="head_img">
					<a href="/information/change_img/"><img src = '/static/{{User.Img}}/' onload = "DrawImage(this)"></a>
				</div>
				<p>welcome,{{username}}</p>
				<p><a href='/loginout/'>退出登录</a></p>
				{% else %}
				<p><a href="/login/">登录</a>/<a href="/register/">注册</a></p>
				{% endif %}
			</div>
			<div class="clearfix"> </div>
		</div>
		<!---->
		<div class="header-bottom">
			<div class="top-nav">
				<span class="menu"> </span>
				<ul>
					<li><a href="/home/" data-hover="首页">首页  </a> </li>
					<li><a href="/guide/" data-hover="攻略" > 攻略</a></li>
					
					<li><a href="/diary/" data-hover="日志"> 日志</a></li>
					<li><a href="/team/" data-hover="我的团队">我的团队 </a></li>
					<li><a href="/information/" data-hover="个人资料">个人资料 </a></li>	
					<li><a href="/aim/" data-hover="旅游意向">旅游意向 </a></li>						</ul>
				<!--script-->
				<script>
				$("span.menu").click(function(){
					$(".top-nav ul").slideToggle(500, function(){
					});
				});
				</script>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	</div>
	<!---->

	<div class="container">
		<div class="login">
		{% if un_login %}
		<h2>您尚未登陆，请<a href ="http://127.0.0.1:8000/login/" >点击登陆</a><h2>
		{% else %}
			{% if error %}
			<h2>用户名或者密码不正确，请从新填写<h2>
			{% endif %}
		<h2>Login</h2>
			<form method="post">{% csrf_token %}
			<div>
				<span>注册邮箱</span>
				<input type="text" name="email" id="email" onblur="Check('email')"> 				
			</div>
			<div>
				<span class="word-in">登录密码</span>
				<input type="password" name="password" id="password" onblur="Check('password')"> 
			</div>
			<script type="text/javascript">
			function Check(str)
    			{ 
       				var strReg=""; 
        			var r; 
        			var strText= document.getElementById(str).value;
        			if(strText=="" || strText==null)
        			{
            			alert("该字段不能为空");
            			return;
        			}
    			}
			</script>
			<a class="forgot" href="/register/">点此立即注册</a>
			<div style="position:absolute;left:300px;"><input type="reset" value="重置"></a></div>
			<div style="position:absolute;left:450px;"><input type="submit" value="登录"></a></div>
			</form>
		{% endif %}
		</div>	
	</div>	
	<div class="container">
		<div class="footer">
			<p class="footer-class">本网站最终解释权归HIT-图灵机所有</p>
		</div>
	</div>		
</body>
</body>
</html>
