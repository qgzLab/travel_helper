<!DOCTYPE html>
<html>
<head>
<title>Change Information</title>
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery.min.js"></script>
<!-- Custom Theme files -->
<!--theme-style-->
<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />	
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--fonts-->
<link href='http://fonts.useso.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
<!--//fonts-->
<script type="text/javascript" src="/static/js/move-top.js"></script>
<script type="text/javascript" src="/static/js/easing.js"></script>
				<script type="text/javascript">
					jQuery(document).ready(function($) {
						$(".scroll").click(function(event){		
							event.preventDefault();
							$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
						});
					});
					</script>

<script src="/static/js/sitedata_bas.js" language="javascript"></script>
<script src="/static/js/register.js" language="javascript"></script>
<script src="/static/js/datecreate.js" language="javascript"></script>
<script src="/static/js/headimg.js" language="javascript"></script>
</head>
<body>
	<!--header-->
	<div class="container">
	<div class="header">
		<div class="header-top">
			<div class="logo">
				<a href="/home/"><img src="/static/images/logo.png" alt="" ></a>
			</div>

			
			<div class="header-top-on">
				{% if logined %}
				<div class="head_img">
					<a href="/information/change_img/"><img src = '/static/{{User.Img}}/' onload = "DrawImage(this)"></a>
				</div>
				<p>welcome,{{username}}</p>
				<p><a href='/loginout/'>退出登录</a></p>
				{% else %}
				<p><a href="/login/">登录</a>/<a href="/register/">注册</a></p>
				{% endif %}
			</div>
			<div class="clearfix"> </div>
		</div>
		<!---->
		<div class="header-bottom">
			<div class="top-nav">
				<span class="menu"> </span>
				<ul>
					<li><a href="/home/" data-hover="首页">首页  </a> </li>
					<li><a href="/guide/" data-hover="攻略" > 攻略</a></li>
					
					<li><a href="/diary/" data-hover="日志"> 日志</a></li>
					<li><a href="/team/" data-hover="我的团队">我的团队 </a></li>
					<li class="active" ><a href="/information/" >个人资料 </a></li>		
					<li><a href="/aim/" data-hover="旅游意向">旅游意向 </a></li>								</ul>
				<!--script-->
				<script>
				$("span.menu").click(function(){
					$(".top-nav ul").slideToggle(500, function(){
					});
				});
				</script>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	</div>
	<!---->

	<div class="container">
		<div class="login">
		<h2>修改资料</h2>
			<form method="post" action="">{% csrf_token %}
			<table width="564" border="0" cellpadding="0" cellspacing="0" class="left">
			<tr>
				<td style="text-align:right"><span>用户名：</span></td>
				<td><input type="text" name="uname" id="uname" value={{User.Username}} onblur="checkName(img1,this)" onfocus="getfocus(this,img1)"> </td>				
			</tr>
			<tr>
				<td></td>
				<td><img name="img1" width="16" height="16" id="img1" />请输入2到20位数字、字符、中文</td>
			</tr>
			<tr>
				<td style="text-align:right"><span>邮箱：</span></td>
				<td><u>{{User.Email}}</u></td> 				
			</tr>
			<tr>
				<td></td>
				<td>您的邮箱具有唯一性，不可改</td>
			</tr>
			<tr>
				<td style="text-align:right"><span>电话：</span></td>
				<td><input type="text" name="uphone" id="uphone" value={{User.Phone}} onblur="checkTel(img5,this)" onfocus="getfocus(this,img5)"></td> 				
			</tr>
			<tr>
				<td></td>
				<td><img name="img5" width="16" height="16" id="img5" />请输入您的手机号码</td>
			</tr>
			<tr>
				<td style="text-align:right"><span>QQ：</span></td>
				<td><input type="text" name="qq" id="uqq" value={{User.Qq}} onblur="checkQq(img6,this)" onfocus="getfocus(this,img6)"></td> 				
			</tr>
			<tr>
				<td></td>
				<td><img name="img6" width="16" height="16" id="img6" />请输入您的QQ号码</td>
			</tr>
			<tr>
				<td style="text-align:right"><span>性别：</span></td>
				<td><select class="" name="usex" id="sex" value={{User.Sex}}>
					<option value="男">男</option>
					<option value="女">女</option>
				</select></td> 
			</tr>
			<tr></tr>
			<tr>
				<td style="text-align:right"><span>出生年月：</span></td>
				<td>
            				<select name="year" id="year" value={{User.Birth_year}}>
					</select>
              				<select name="month"  id="month" value={{User.Birth_month}}>
				        </select>
              				<select name="day"  id="day" value={{User.Birth_day}}>
              				</select>
				</td>
			</tr>
			<tr>
                    		<td style="text-align:right"><span>所在地：</span></td>
				<td>
            				<select name="region1"  id="region1" value={{User.Live_provice}}>
					</select>				    
              				<select name="region2"  id="region2" value={{User.Live_city}}>
				        </select>
					
				</td>

			</tr>
			</table>
			<div style="padding:10px 160px;"><a href="information.html"><input type="submit" value="确认修改"></a></div>
			</form>
		</div>	
	</div>	
	<div class="container">
		<div class="footer">
			<p class="footer-class">本网站最终解释权归HIT-图灵机所有</p>
		</div>
	</div>	
</body>
</html>
