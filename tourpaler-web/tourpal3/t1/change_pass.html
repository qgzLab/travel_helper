<!DOCTYPE html>
<html>
<head>
<title>Change Password</title>
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery.min.js"></script>
<!-- Custom Theme files -->
<!--theme-style-->
<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />	
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--fonts-->
<link href='http://fonts.useso.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
<!--//fonts-->
<script type="text/javascript" src="/static/js/move-top.js"></script>
<script type="text/javascript" src="/static/js/easing.js"></script>
				<script type="text/javascript">
					jQuery(document).ready(function($) {
						$(".scroll").click(function(event){		
							event.preventDefault();
							$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
						});
					});
					</script>

<script src="/static/js/register.js" language="javascript"></script>
<script src="/static/js/headimg.js" language="javascript"></script>
</head>
<body>
	<!--header-->
	<div class="container">
	<div class="header">
		<div class="header-top">
			<div class="logo">
				<a href="/home/"><img src="/static/images/logo.png" alt="" ></a>
			</div>

			
			<div class="header-top-on">
				{% if logined %}
				<div class="head_img">
					<a href="/information/change_img/"><img src = '/static/{{User.Img}}/' onload = "DrawImage(this)"></a>
				</div>
				<p>welcome,{{User.Username}}</p>
				<p><a href='/loginout/'>退出登录</a></p>
				{% else %}
				<p><a href="/login/">登录</a>/<a href="/register/">注册</a></p>
				{% endif %}
			</div>
			<div class="clearfix"> </div>
		</div>
		<!---->
		<div class="header-bottom">
			<div class="top-nav">
				<span class="menu"> </span>
				<ul>
					<li><a href="/home/" data-hover="首页">首页  </a> </li>
					<li><a href="/guide/" data-hover="攻略" > 攻略</a></li>
					
					<li><a href="/diary/" data-hover="日志"> 日志</a></li>
					<li><a href="/team/" data-hover="我的团队">我的团队 </a></li>
					<li class="active" ><a href="/information/" >个人资料 </a></li>		
					<li><a href="/aim/" data-hover="旅游意向">旅游意向 </a></li>								</ul>
				<!--script-->
				<script>
				$("span.menu").click(function(){
					$(".top-nav ul").slideToggle(500, function(){
					});
				});
				</script>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	</div>
	<!---->

	<div class="container">
		<div class="login">
		{% if oldwrong %}
		<h2>原密码错误<h2>
		{% else %}
		<h2>修改密码</h2>
		{% endif %}
			<form method="post" action="">{% csrf_token %}
			<table width="564" border="0" cellpadding="0" cellspacing="0" class="left">
			<tr>
				<td style="text-align:right"><span class="word-in">原密码：</span></td>
				<td><input type="password" name="old_password" id="old_password" onblur="checkPass(img7,this)" onfocus="getfocus(this,img2)"></td>
			</tr>
			<tr>
				<td style="text-align:right"><span class="word-in">新密码：</span></td>
				<td><input type="password" name="new_password_1" id="upassword" onblur="checkPass(img2,this)" onfocus="getfocus(this,img2)"></td>
			</tr>
			<tr>
				<td></td>
				<td><img name="img2" width="16" height="16" id="img2" />密码由6到20个字母、数字、特殊符号组成，字母区分大小写</td>
			</tr>
			<tr>
				<td style="text-align:right"><span class="word-in">再次确认密码：</span></td>
				<td><input type="password" name="new_password_2" id="upassword1" onblur="checkRpass(img3,this)" onfocus="getfocus(this,img3)"></td> 
			</tr>
			<tr>
				<td></td>
				<td><img name="img3" width="16" height="16" id="img3" />请再次输入密码</td>
			</tr>
			</table>
			<div style="padding:10px 180px;"><input type="submit" value="确认修改"></a></div>
			</form>
		</div>	
	</div>	
	<div class="container">
		<div class="footer">
			<p class="footer-class">本网站最终解释权归HIT-图灵机所有</p>
		</div>
	</div>
</body>
</html>
